<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Union in Christ Church</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); }
        header { background: linear-gradient(135deg, #40A5E7, var(--navy)); color: var(--gold); padding: 30px 20px; text-align: center; border-bottom: 3px solid var(--gold); position: relative; }
        .menu-container { position: absolute; top: 20px; left: 20px; cursor: pointer; z-index: 1100; font-size: 24px; color: var(--gold); }
        .bell-container { position: absolute; top: 20px; right: 20px; cursor: pointer; z-index: 1100; }
        .bell-icon { font-size: 24px; }
        .side-menu { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: var(--card-bg); z-index: 1200; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.5); border-right: 2px solid var(--gold); }
        .side-menu.open { left: 0; }
        .menu-header { padding: 20px; background: var(--navy); color: var(--gold); font-weight: bold; border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .menu-link { padding: 15px 25px; color: var(--text-main); text-decoration: none; display: block; font-size: 16px; border-bottom: 1px solid #333; cursor: pointer; }
        .menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 1150; }
        .logo-sub { color: #b0b0b0; font-size: 13px; margin-top: 5px; }
        .slider-container { width: 100%; height: 220px; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: cover; }
        .active { opacity: 1; }
        .nav-tabs { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; overflow-x: auto; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #888; font-weight: bold; cursor: pointer; font-size: 11px; min-width: 80px; position: relative; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: #252525; }
        .content-section { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .content-section.active { display: block; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 20px; border-top: 3px solid var(--gold); position: relative; }
        .folder-card { background: #252525; border: 1px solid #444; border-left: 5px solid var(--gold); cursor: pointer; padding: 20px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; border-radius: 10px; }
        .interaction-bar { border-top: 1px solid #333; margin-top: 10px; padding-top: 10px; display: flex; gap: 25px; }
        .comment-btn { background: none; border: none; color: var(--gold); cursor: pointer; display: flex; align-items: center; font-size: 16px; gap: 5px; }
        .comment-section { display: none; margin-top: 15px; background: #181818; padding: 10px; border-radius: 8px; }
        .comment-input-box { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .comment-input-box input { background: #2d2d2d; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
        .send-comment-btn { background: var(--gold); border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .sermon-nav { display: flex; gap: 10px; margin-bottom: 15px; }
        .s-btn { flex: 1; padding: 20px 10px; border-radius: 12px; border: 1px solid var(--gold); background: #1a1a1a; color: white; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 12px; }
        .s-btn.active { background: var(--gold); color: black; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <div class="menu-container" onclick="toggleSideMenu()"><span>‚ò∞</span></div>
        <div class="bell-container">
            <span class="bell-icon">üîî</span>
        </div>
        <h1>Union in Christ Church</h1>
        <div class="logo-sub">Founder: Lady Bishop E. Chafulumira</div>
    </header>

    <div id="side-menu-overlay" class="menu-overlay" onclick="toggleSideMenu()"></div>
    <div id="side-menu" class="side-menu">
        <div class="menu-header"><span>MENU</span><span onclick="toggleSideMenu()" style="cursor:pointer;">&times;</span></div>
        <div class="menu-links">
            <div class="menu-link" onclick="handleMenuClick('home')">üè† Home</div>
            <div class="menu-link" onclick="handleMenuClick('sermons')">üìñ Sermons</div>
            <div class="menu-link" onclick="handleMenuClick('prayer')">üôè Prayer</div>
            <div class="menu-link" onclick="handleMenuClick('about')">‚ÑπÔ∏è About Us</div>
        </div>
    </div>

    <div class="slider-container"><img id="img1" class="slide active" src=""><img id="img2" class="slide" src=""></div>
    
    <div class="nav-tabs">
        <div class="tab active" onclick="showTab('home', this)">HOME</div>
        <div class="tab" onclick="showTab('sermons', this)">SERMONS</div>
        <div class="tab" onclick="showTab('prayer', this)">PRAYER</div>
        <div class="tab" onclick="showTab('about', this)">ABOUT</div>
    </div>
    
    <div id="home" class="content-section active">
        <div id="updates-list"></div>
    </div>

    <div id="sermons" class="content-section">
        <div id="folder-view-header">
            <div class="sermon-nav">
                <button class="s-btn active" id="btn-vid" onclick="filterSermons('video')"><span>üé•</span>VIDEO</button>
                <button class="s-btn" id="btn-aud" onclick="filterSermons('audio')"><span>üîä</span>AUDIO</button>
            </div>
            <button id="back-btn" onclick="backToFolders()" style="display:none; background:none; border:1px solid var(--gold); color:var(--gold); padding:8px; border-radius:5px; margin-bottom:15px; cursor:pointer; width: 100%;">‚¨Ö Back to Folders</button>
        </div>
        <div id="sermons-list"></div>
    </div>

    <div id="prayer" class="content-section">
        <div class="card"><h3>Prayer Request</h3><textarea id="prayer-text" style="width:100%; background:#2d2d2d; color:white; border-radius:8px; padding:10px; box-sizing:border-box; border:1px solid #444;" rows="4"></textarea>
        <button class="btn" style="margin-top:10px; background:var(--gold); padding:10px; width:100%;" onclick="submitPrayer()">Submit Request</button></div>
    </div>

    <div id="about" class="content-section"><div class="card"><h2>Our Vision</h2><p>Seeing people getting saved and uniting the body of Christ in Love through the Holy Spirit.</p></div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentSermonFilter = 'video';
        let currentFolder = null; 

        function toggleSideMenu() {
            const menu = document.getElementById('side-menu');
            const overlay = document.getElementById('side-menu-overlay');
            menu.classList.toggle('open');
            overlay.style.display = menu.classList.contains('open') ? 'block' : 'none';
        }

        function handleMenuClick(tabId) {
            const tabElement = document.querySelector(`.tab[onclick*="'${tabId}'"]`);
            showTab(tabId, tabElement);
            toggleSideMenu();
        }

        function showTab(t, e) {
            document.querySelectorAll('.content-section, .tab').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active'); e.classList.add('active');
            if(t === 'sermons') { currentFolder = null; renderSermonsTab(); }
        }

        function filterSermons(type) {
            currentSermonFilter = type;
            document.getElementById('btn-vid').classList.toggle('active', type === 'video');
            document.getElementById('btn-aud').classList.toggle('active', type === 'audio');
            renderSermonsTab();
        }

        function renderSermonsTab() {
            const list = document.getElementById('sermons-list');
            const backBtn = document.getElementById('back-btn');
            const nav = document.querySelector('.sermon-nav');
            
            db.ref('sermon_folders').off();
            db.ref('sermons').off();

            if (!currentFolder) {
                backBtn.style.display = 'none';
                nav.style.display = 'none';
                db.ref('sermon_folders').on('value', s => {
                    list.innerHTML = "";
                    const folders = s.val();
                    if (!folders) { list.innerHTML = "<p style='text-align:center;'>No folders found.</p>"; return; }
                    Object.keys(folders).forEach(fk => {
                        const div = document.createElement('div');
                        div.className = 'folder-card';
                        div.onclick = () => { currentFolder = folders[fk].name; renderSermonsTab(); };
                        div.innerHTML = `<span style="font-size:24px;">üìÅ</span> <div><b style="color:var(--gold);">${folders[fk].name}</b><br><small style="color:#777;">View sermons</small></div>`;
                        list.appendChild(div);
                    });
                });
            } else {
                backBtn.style.display = 'block';
                nav.style.display = 'flex';
                db.ref('sermons').on('value', s => {
                    list.innerHTML = "";
                    const data = s.val();
                    if (!data) return;
                    Object.keys(data).reverse().forEach(k => {
                        const item = data[k];
                        if (item.folder !== currentFolder) return;
                        const isAudio = item.text && (item.text.includes('.mp3') || item.text.includes('archive.org'));
                        if (currentSermonFilter === 'audio' && !isAudio) return;
                        if (currentSermonFilter === 'video' && isAudio) return;
                        list.appendChild(createCard(k, item, 'sermons'));
                        loadComments(k);
                    });
                });
            }
        }

        function backToFolders() { currentFolder = null; renderSermonsTab(); }

        function createCard(k, item, path) {
            const card = document.createElement('div');
            card.className = 'card';
            let content = '';
            const isAudio = item.text && (item.text.includes('.mp3') || item.text.includes('archive.org'));
            if (isAudio) {
                const url = item.text.match(/(https?:\/\/[^\s]+)/g)?.[0] || '';
                content = `<h4>üîä ${item.text.split('http')[0]}</h4><audio controls style="width:100%"><source src="${url}"></audio>`;
            } else {
                content = `<p>${item.text || ''}</p>`;
            }
            if(item.image) content = `<img src="${item.image}" style="width:100%; border-radius:8px;">` + content;
            card.innerHTML = `<span style="font-size:10px; color:#777;">${item.date || ''}</span>${content}
                <div class="interaction-bar"><button class="comment-btn" onclick="toggleComments('${k}')">üí¨ <span id="count-${k}">(0)</span></button></div>
                <div id="section-${k}" class="comment-section"><div id="display-${k}"></div>
                <div class="comment-input-box"><input type="text" id="name-${k}" placeholder="Name"><input type="text" id="in-${k}" placeholder="Comment..."><button class="send-comment-btn" onclick="addComment('${k}')">Post</button></div></div>`;
            return card;
        }

        function loadData() {
            db.ref('settings/slider').on('value', s => { const d = s.val(); if(d){ document.getElementById('img1').src=d.img1; document.getElementById('img2').src=d.img2; } });
            db.ref('updates').on('value', s => {
                const list = document.getElementById('updates-list'); list.innerHTML = "";
                const data = s.val(); if(!data) return;
                Object.keys(data).reverse().forEach(k => { list.appendChild(createCard(k, data[k], 'home')); loadComments(k); });
            });
            renderSermonsTab();
        }

        function toggleComments(id) { const el = document.getElementById('section-' + id); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
        function addComment(id) {
            const name = document.getElementById('name-' + id).value;
            const text = document.getElementById('in-' + id).value;
            if(!name || !text) return;
            db.ref(`comments/${id}`).push({ userName: name, text: text, timestamp: Date.now() }).then(() => { document.getElementById('in-' + id).value = ""; });
        }
        function loadComments(postId) {
            db.ref(`comments/${postId}`).on('value', s => {
                const box = document.getElementById('display-' + postId);
                const count = document.getElementById('count-' + postId);
                const data = s.val(); if(!box) return; box.innerHTML = "";
                if(data) {
                    Object.keys(data).forEach(ck => { box.innerHTML += `<div style="padding:5px 0; border-bottom:1px solid #222;"><b>${data[ck].userName}:</b> ${data[ck].text}</div>`; });
                    count.innerText = `(${Object.keys(data).length})`;
                }
            });
        }
        window.onload = loadData;
    </script>
</body>
</html>
