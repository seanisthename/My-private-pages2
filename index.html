<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UIC Admin Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); padding-bottom: 50px; }
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        .admin-content { padding: 15px; display: none; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border-top: 3px solid var(--gold); }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .live-preview-box { border: 2px solid #444; border-radius: 15px; overflow: hidden; margin-bottom: 20px; background: #000; }
        .preview-label { background: #444; color: white; font-size: 10px; text-align: center; padding: 4px; text-transform: uppercase; }
        .mini-slider { width: 100%; height: 160px; position: relative; overflow: hidden; background: #000; }
        .mini-slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: cover; }
        .mini-slide.active { opacity: 1; }
        
        .menu-btn { background: #2d2d2d; color: var(--gold); border: 1px solid var(--gold); padding: 15px; border-radius: 10px; width: 100%; text-align: left; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .unread-badge { background: #ff3b30; color: white; padding: 2px 8px; border-radius: 50px; font-size: 12px; }
        .section-content { display: none; margin-bottom: 20px; }
        .admin-item { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid var(--gold); }
        .time-badge { font-size: 11px; color: #888; display: block; margin-bottom: 8px; }
        .interaction-row { display: flex; gap: 20px; margin: 12px 0; align-items: center; border-top: 1px solid #333; padding-top: 10px; }
        .msg-icon-btn { background: none; border: none; color: var(--gold); font-size: 18px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
        /* UPDATED COMMENT STYLES */
        .comment-container { display: none; background: #1a1a1a; border-radius: 8px; padding: 10px; margin-top: 10px; }
        .member-msg { border-bottom: 1px solid #333; padding: 10px 0; font-size: 14px; position: relative; }
        .reply-thread { margin-left: 20px; border-left: 2px solid #444; padding-left: 10px; margin-top: 5px; background: #222; border-radius: 0 0 5px 5px; }
        .reply-item { font-size: 12px; padding: 5px 0; border-bottom: 1px dashed #333; }
        .reply-item:last-child { border-bottom: none; }
        
        .reply-input-group { display: flex; gap: 5px; margin-top: 8px; }
        .reply-input-group input { margin-top: 0; padding: 8px; font-size: 13px; }
        .send-reply-btn { background: #28a745; color: white; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; }
        
        .big-sermon-btn { flex: 1; padding: 25px 10px; border-radius: 15px; border: 2px solid var(--gold); background: #1a1a1a; color: white; font-weight: bold; cursor: pointer; font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .big-sermon-btn:active { background: var(--gold); color: black; }
        .sermon-type-container { display: none; margin-top: 15px; background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); }

        #login-screen { max-width: 400px; margin: 50px auto; padding: 20px; }
    </style>
</head>
<body>
    <header><h1>UICC Admin Portal</h1></header>
    
    <div id="login-screen" class="card">
        <input type="password" id="admin-key" placeholder="Password"><button class="btn" onclick="checkAdmin()">Login</button>
    </div>

    <div id="dashboard" class="admin-content">
        
        <div class="preview-label">Live Member View Preview</div>
        <div class="live-preview-box">
            <div class="mini-slider">
                <img id="p-img1" class="mini-slide active" src="">
                <img id="p-img2" class="mini-slide" src="">
            </div>
        </div>

        <div class="card">
            <h3>Update Slider Pictures</h3>
            <input type="text" id="slide1" placeholder="Image URL 1">
            <input type="text" id="slide2" placeholder="Image URL 2">
            <button class="btn" onclick="updateSlider()" style="background: #28a745; color: white;">Apply to App</button>
        </div>

        <div class="card" style="border-top: 3px solid #40A5E7;">
            <h3 style="color: #40A5E7;">Daily Devotional</h3>
            <input type="text" id="devo-v-in" placeholder="Scripture (e.g. John 3:16)">
            <textarea id="devo-t-in" placeholder="Today's message..." rows="2"></textarea>
            <button class="btn" onclick="updateDevo()" style="background: #40A5E7; color: white;">Update Word for Today</button>
        </div>

        <div class="card" style="border-top: 3px solid #f39c12;">
            <h3 style="color: #f39c12;">Post New Update</h3>
            <textarea id="update-text" placeholder="General announcement or update text..." rows="3"></textarea>
            <input type="text" id="update-img" placeholder="Paste Image URL for update (optional)...">
            <button class="btn" onclick="publishUpdate()" style="background: #f39c12; color: white;">Publish to Updates</button>
        </div>

        <div class="card">
            <h3>Manage Sermons</h3>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <button class="big-sermon-btn" onclick="showSermonUpload('video')"><span>üé•</span>VIDEO SERMON</button>
                <button class="big-sermon-btn" onclick="showSermonUpload('audio')"><span>üîä</span>AUDIO SERMON</button>
            </div>

            <div id="audio-form" class="sermon-type-container">
                <h4 style="margin:0; color:var(--gold);">Upload Audio Link</h4>
                <input type="text" id="audio-title" placeholder="Sermon Title">
                <input type="text" id="audio-link" placeholder="Paste .mp3 Link here">
                <button class="btn" onclick="publishAudio()">Publish Audio Sermon</button>
            </div>

            <div id="video-form" class="sermon-type-container">
                <h4 style="margin:0; color:var(--gold);">Post Video Sermon</h4>
                <textarea id="post-text" placeholder="Sermon description..." rows="3"></textarea>
                <input type="text" id="post-img" placeholder="Paste Video URL here...">
                <button class="btn" onclick="publishPost()">Publish Video Sermon</button>
            </div>
        </div>

        <button class="menu-btn" onclick="toggleSection('sec-posts')">Updates <span id="count-btn-updates">(0)</span></button>
        <div id="sec-posts" class="section-content"></div>

        <button class="menu-btn" onclick="toggleSection('sec-sermons')">Sermons <span id="count-btn-sermons">(0)</span></button>
        <div id="sec-sermons" class="section-content"></div>

        <button class="menu-btn" onclick="toggleSection('sec-prayers')">Prayers <span id="unread-count-container">(0)</span></button>
        <div id="sec-prayers" class="section-content"></div>

        <button class="btn" style="background:#444; color:white;" onclick="logOut()">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showSermonUpload(type) {
            document.getElementById('audio-form').style.display = type === 'audio' ? 'block' : 'none';
            document.getElementById('video-form').style.display = type === 'video' ? 'block' : 'none';
        }

        function checkAdmin() { if(document.getElementById('admin-key').value === 'church111') { localStorage.setItem('uic_admin', 'authenticated'); showDashboard(); } else alert("Access Denied"); }
        function showDashboard() { document.getElementById('login-screen').style.display = 'none'; document.getElementById('dashboard').style.display = 'block'; loadAdminData(); startPreviewSlider(); }
        
        function toggleSection(id) { 
            const el = document.getElementById(id); 
            el.style.display = el.style.display !== 'block' ? 'block' : 'none'; 
        }

        function updateDevo() {
            const v = document.getElementById('devo-v-in').value;
            const t = document.getElementById('devo-t-in').value;
            db.ref('settings/devotional').set({ verse: v, text: t }).then(() => alert("Devotional Updated"));
        }

        function updateSlider() {
            const img1 = document.getElementById('slide1').value;
            const img2 = document.getElementById('slide2').value;
            if(!img1 || !img2) return alert("Fill both URLs");
            db.ref('settings/slider').set({ img1, img2 }).then(() => alert("Slider Updated"));
        }

        function loadAdminData() {
            db.ref('settings/devotional').on('value', s => {
                const d = s.val(); if(d) { document.getElementById('devo-v-in').value = d.verse; document.getElementById('devo-t-in').value = d.text; }
            });
            db.ref('settings/slider').on('value', s => {
                const d = s.val();
                if(d) {
                    document.getElementById('p-img1').src = d.img1;
                    document.getElementById('p-img2').src = d.img2;
                    document.getElementById('slide1').value = d.img1;
                    document.getElementById('slide2').value = d.img2;
                }
            });
            renderList('updates', 'sec-posts');
            renderList('sermons', 'sec-sermons');
            db.ref('prayers').on('value', s => {
                const div = document.getElementById('sec-prayers');
                const badge = document.getElementById('unread-count-container');
                const d = s.val(); div.innerHTML = "";
                if(d) {
                    const keys = Object.keys(d);
                    const unread = keys.filter(k => d[k].status === "unread").length;
                    badge.innerHTML = unread > 0 ? `<span class="unread-badge">${unread}</span>` : `(0)`;
                    keys.reverse().forEach(k => {
                        div.innerHTML += `<div class="admin-item"><span class="time-badge">${d[k].date}</span><p>${d[k].text}</p><button onclick="deleteItem('prayers/${k}')" style="color:#ff3b30; background:none; border:none;">Delete</button></div>`;
                    });
                }
            });
        }

        function startPreviewSlider() {
            let cur = 0; setInterval(() => {
                const s = document.querySelectorAll('.mini-slide'); if(s.length < 2) return;
                s[cur].classList.remove('active'); cur = (cur + 1) % s.length; s[cur].classList.add('active');
            }, 8000);
        }

        function renderList(type, containerId) {
            db.ref(type).on('value', s => {
                const div = document.getElementById(containerId);
                const btnCount = document.getElementById('count-btn-' + type);
                div.innerHTML = ""; const data = s.val();
                if(data) {
                    const keys = Object.keys(data); btnCount.innerText = `(${keys.length})`;
                    keys.reverse().forEach(k => {
                        const item = data[k];
                        const postCard = document.createElement('div');
                        postCard.className = 'admin-item';
                        postCard.innerHTML = `
                            ${item.image ? `<img src="${item.image}" style="width:100%; border-radius:5px; margin-bottom:10px;">` : ''}
                            <span class="time-badge">${item.date}</span>
                            <textarea id="edit-${k}" rows="2">${item.text}</textarea>
                            <div class="interaction-row">
                                <span>‚ù§Ô∏è ${item.likes || 0}</span>
                                <button class="msg-icon-btn" onclick="toggleSection('comm-box-${k}')">üí¨ <span id="c-count-${k}">0</span></button>
                            </div>
                            <div id="comm-box-${k}" class="comment-container"></div>
                            <div style="display:flex; justify-content: space-between; margin-top:10px;">
                                <button onclick="saveEdit('${type}','${k}')" style="color:var(--gold); background:none; border:none; font-weight:bold;">Save</button>
                                <button onclick="deleteItem('${type}/${k}')" style="color:#ff3b30; background:none; border:none;">Delete</button>
                            </div>
                        `;
                        div.appendChild(postCard);
                        loadComments(k);
                    });
                }
            });
        }

        // --- THE FIXED THREADED COMMENT LOGIC ---
        function loadComments(postId) {
            db.ref(`comments/${postId}`).on('value', s => {
                const box = document.getElementById(`comm-box-${postId}`);
                const countSpan = document.getElementById(`c-count-${postId}`);
                const data = s.val(); if(!box) return;
                box.innerHTML = "";
                if(data) {
                    const keys = Object.keys(data); countSpan.innerText = keys.length;
                    keys.forEach(ck => {
                        const c = data[ck];
                        let repliesHTML = "";
                        
                        // Check if there are nested replies
                        if(c.replies) {
                            Object.keys(c.replies).forEach(rk => {
                                const r = c.replies[rk];
                                repliesHTML += `
                                    <div class="reply-item">
                                        <b style="color:var(--gold)">${r.userName || 'Member'}:</b> ${r.text}
                                        <button onclick="deleteItem('comments/${postId}/${ck}/replies/${rk}')" style="color:red; background:none; border:none; font-size:9px;">Del</button>
                                    </div>`;
                            });
                        }

                        box.innerHTML += `
                            <div class="member-msg">
                                <div style="color:var(--gold); font-weight:bold; font-size:12px;">${c.userName || 'Anonymous'}:</div>
                                <div>${c.text}</div>
                                
                                <div class="reply-thread" id="thread-${ck}">${repliesHTML}</div>

                                <div class="reply-input-group">
                                    <input type="text" id="rep-in-${ck}" placeholder="Write a reply...">
                                    <button class="send-reply-btn" onclick="sendReply('${postId}','${ck}')">Reply</button>
                                    <button onclick="deleteItem('comments/${postId}/${ck}')" style="background:none; border:none; color:#ff3b30; font-size:11px;">Delete Thread</button>
                                </div>
                            </div>`;
                    });
                }
            });
        }

        function sendReply(pid, cid) {
            const val = document.getElementById('rep-in-' + cid).value; if(!val) return;
            // This pushes a NEW reply into a 'replies' sub-folder under the specific comment
            db.ref(`comments/${pid}/${cid}/replies`).push({
                userName: "Admin",
                text: val,
                timestamp: new Date().getTime()
            }).then(() => { 
                document.getElementById('rep-in-' + cid).value = ""; 
            });
        }
        // --- END OF FIX ---

        function publishAudio() {
            const title = document.getElementById('audio-title').value;
            const link = document.getElementById('audio-link').value;
            if(!title || !link) return alert("Fill both");
            db.ref('sermons').push({ text: title + " " + link, date: new Date().toLocaleDateString(), timestamp: new Date().getTime(), likes: 0 }).then(() => { alert("Published!"); });
        }

        function publishPost() {
            const txt = document.getElementById('post-text').value;
            const img = document.getElementById('post-img').value;
            if(!txt) return;
            db.ref('sermons').push({ text: txt, image: img, date: new Date().toLocaleDateString(), timestamp: new Date().getTime(), likes: 0 }).then(() => { alert("Published"); });
        }

        function publishUpdate() {
            const txt = document.getElementById('update-text').value;
            const img = document.getElementById('update-img').value;
            if(!txt) return;
            db.ref('updates').push({ text: txt, image: img, date: new Date().toLocaleDateString(), timestamp: new Date().getTime(), likes: 0 }).then(() => { alert("Update Published"); });
        }

        function saveEdit(type, id) {
            const newText = document.getElementById('edit-' + id).value;
            db.ref(`${type}/${id}`).update({ text: newText }).then(() => alert("Saved"));
        }

        function deleteItem(path) { if(confirm("Permanently delete?")) db.ref(path).remove(); }
        function logOut() { localStorage.removeItem('uic_admin'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('uic_admin') === 'authenticated') showDashboard(); };
    </script>
</body>
</html>
