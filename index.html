<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Space</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        h1 { font-weight: 300; letter-spacing: -1px; }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: #007AFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="login-card">
        <h1>Private Access</h1>
        <input type="password" id="pass" placeholder="Enter Secret Key">
        <button onclick="checkPass()">Unlock</button>
    </div>

    <script>
        function checkPass() {
            const pass = document.getElementById('pass').value;
            // You can change '1234' to whatever you want
            if(pass === '1234') {
                document.getElementById('login-card').innerHTML = "<h1>Welcome Back.</h1><p>Your private dashboard is ready.</p>";
            } else {
                alert("Access Denied");
            }
        }
    </script>
</body>
</html>
