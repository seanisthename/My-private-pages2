<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Union in Christ - Members</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        /* [KEEP ALL YOUR CSS FROM THE ORIGINAL FILE HERE] */
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; --text-dim: #b0b0b0; --input-bg: #2d2d2d; --border: #333;}
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); padding-bottom: 70px; }
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 40px 20px 20px; text-align: center; border-bottom: 3px solid var(--gold); position: relative; }
        .new-label { position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 10px; text-transform: uppercase; }
        .slider-container { width: 100%; height: 25vh; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: contain; }
        .active { opacity: 1; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-btn { background: none; border: none; color: var(--text-dim); font-size: 11px; font-weight: bold; display: flex; flex-direction: column; align-items: center; transition: 0.3s;}
        .page { display: none; padding: 20px; }
        .active-page { display: block; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); border-top: 4px solid var(--gold); position: relative; }
        h2 { color: var(--gold); margin-top: 0; }
        input, textarea { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box; background: var(--input-bg); color: white;}
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .update-img { width: 100%; border-radius: 10px; margin-top: 10px; object-fit: contain; max-height: 300px; background: #000; }
    </style>
</head>
<body>
    <header>
        <h1>Union in Christ Church</h1>
        <p style="color:var(--text-dim); font-size:12px;">Founder: Lady Bishop E. Chafulumira</p>
    </header>

    <div id="home-slider" class="slider-container">
        <img id="img1" class="slide active" src="https://via.placeholder.com/800x400/121212/D4AF37?text=Welcome">
        <img id="img2" class="slide" src="https://via.placeholder.com/800x400/121212/D4AF37?text=Union+In+Christ">
    </div>

    <div id="home" class="page active-page">
        <div class="card"><h2>Latest Updates</h2><div id="display-updates"></div></div>
    </div>

    <div id="sermons" class="page">
        <div class="card"><h2>Sunday Sermons</h2><div id="display-sermons"></div></div>
    </div>

    <div id="prayer" class="page">
        <div class="card">
            <h2>Prayer Request</h2>
            <textarea id="prayer-text" placeholder="How can we pray for you? Remember to write your name"></textarea>
            <button class="btn" onclick="submitPrayer()">Send Request</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn" onclick="showPage('home')">üè†<br>Home</button>
        <button class="nav-btn" onclick="showPage('sermons')">üìñ<br>Sermons</button>
        <button class="nav-btn" onclick="showPage('prayer')">üôè<br>Prayer</button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('home-slider').style.display = (id==='home') ? 'block' : 'none';
        }

        // LOAD SLIDER
        db.ref('settings/slider').on('value', s => {
            const d = s.val();
            if(d){ if(d.img1) document.getElementById('img1').src=d.img1; if(d.img2) document.getElementById('img2').src=d.img2; }
        });

        // LOAD POSTS
        function loadPublicList(path, divId) {
            db.ref(path).on('value', s => {
                const d = s.val();
                const div = document.getElementById(divId);
                div.innerHTML = "";
                if(d) Object.keys(d).reverse().forEach(k => {
                    const item = d[k];
                    div.innerHTML += `<div class="card"><b>${item.date}</b><p>${item.text}</p>${item.image?`<img src="${item.image}" class="update-img">`:''}</div>`;
                });
            });
        }
        loadPublicList('updates', 'display-updates');
        loadPublicList('sermons', 'display-sermons');

        function submitPrayer() {
            const text = document.getElementById('prayer-text').value;
            if(!text) return;
            db.ref('prayers').push({ text, date: new Date().toLocaleDateString(), viewed: false })
            .then(() => { alert("Request Sent."); document.getElementById('prayer-text').value = ""; });
        }

        let cur = 0;
        setInterval(() => {
            const s = document.querySelectorAll('.slide');
            if(s.length<2) return;
            s[cur].classList.remove('active');
            cur = (cur + 1) % s.length;
            s[cur].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
