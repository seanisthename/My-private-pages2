<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Union in Christ Church</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); }
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 30px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .logo-sub { color: #b0b0b0; font-size: 13px; margin-top: 5px; }
        .slider-container { width: 100%; height: 220px; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: cover; }
        .active { opacity: 1; }
        .nav-tabs { display: flex; background: #1a1a1a; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #888; font-weight: bold; cursor: pointer; font-size: 13px; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: #252525; }
        .content-section { display: none; padding: 15px; animation: fadeIn 0.4s; }
        .content-section.active { display: block; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 20px; border-top: 3px solid var(--gold); position: relative; }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 12px; }
        .new-badge { position: absolute; top: 10px; right: 10px; background: #ff3b30; color: white; padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; z-index: 5; }
        .interaction-bar { border-top: 1px solid #333; margin-top: 10px; padding-top: 10px; display: flex; gap: 25px; }
        .comment-btn { background: none; border: none; color: var(--gold); cursor: pointer; display: flex; align-items: center; font-size: 16px; gap: 5px; padding: 0; }
        .comment-section { display: none; margin-top: 15px; background: #181818; padding: 10px; border-radius: 8px; }
        .comment-input-box { display: flex; gap: 5px; margin-top: 10px; }
        .comment-input-box input { flex: 1; background: #2d2d2d; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
        .send-comment-btn { background: var(--gold); border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .comments-display { max-height: 250px; overflow-y: auto; font-size: 14px; }
        .single-comment { border-bottom: 1px solid #222; padding: 10px 0; }
        .admin-reply { color: var(--gold); font-size: 13px; margin-top: 8px; padding-left: 12px; border-left: 2px solid var(--gold); background: rgba(212,175,55,0.05); padding-top: 5px; padding-bottom: 5px; }
        .prayer-input { width: 100%; padding: 15px; border-radius: 10px; background: #2d2d2d; color: white; border: 1px solid #444; margin-bottom: 10px; box-sizing: border-box;}
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <h1 style="margin:0;">Union in Christ</h1>
        <div class="logo-sub">Lady Bishop E. Chafulumira</div>
    </header>
    <div class="slider-container">
        <img id="img1" class="slide active" src="">
        <img id="img2" class="slide" src="">
    </div>
    <div class="nav-tabs">
        <div class="tab active" onclick="showTab('home', this)">HOME</div>
        <div class="tab" onclick="showTab('sermons', this)">SERMONS</div>
        <div class="tab" onclick="showTab('prayer', this)">PRAYER</div>
    </div>
    <div id="home" class="content-section active"><div id="updates-list"></div></div>
    <div id="sermons" class="content-section"><div id="sermons-list"></div></div>
    <div id="prayer" class="content-section">
        <div class="card">
            <h3>Prayer Request</h3>
            <textarea id="prayer-text" class="prayer-input" rows="4" placeholder="How can we pray for you?"></textarea>
            <button class="btn" onclick="submitPrayer()">Submit Request</button>
            <p id="success-msg" style="display:none; color:#28a745; text-align:center;">Sent successfully.</p>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showTab(tabId, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }

        function loadData() {
            db.ref('settings/slider').on('value', s => {
                const d = s.val();
                if(d){ document.getElementById('img1').src=d.img1; document.getElementById('img2').src=d.img2; }
            });
            renderCollection('updates', 'updates-list');
            renderCollection('sermons', 'sermons-list');
        }

        function renderCollection(refName, containerId) {
            db.ref(refName).on('value', s => {
                const list = document.getElementById(containerId);
                list.innerHTML = "";
                const data = s.val();
                if(!data) return;
                Object.keys(data).reverse().forEach(k => {
                    const item = data[k];
                    const isNew = (new Date().getTime() - item.timestamp) < (10 * 60 * 60 * 1000);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                        ${item.image ? `<img src="${item.image}">` : ''}
                        <small style="color:var(--gold)">${item.date || ''}</small>
                        <p>${item.text}</p>
                        <div class="interaction-bar">
                            <button class="comment-btn" onclick="toggleComments('${k}')">üí¨ <span id="count-${k}">(0)</span></button>
                            <button class="comment-btn" onclick="likePost('${refName}','${k}')">‚ù§Ô∏è <span id="likes-${k}">${item.likes || 0}</span></button>
                        </div>
                        <div id="section-${k}" class="comment-section">
                            <div class="comments-display" id="display-${k}"></div>
                            <div class="comment-input-box">
                                <input type="text" id="input-${k}" placeholder="Write a comment...">
                                <button class="send-comment-btn" onclick="addComment('${k}')">Send</button>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                    loadComments(k);
                });
            });
        }

        function toggleComments(id) {
            const el = document.getElementById('section-' + id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function addComment(postId) {
            const input = document.getElementById('input-' + postId);
            if(!input.value) return;
            db.ref(`comments/${postId}`).push({ text: input.value, timestamp: new Date().getTime() })
            .then(() => { input.value = ""; });
        }

        function loadComments(postId) {
            db.ref(`comments/${postId}`).on('value', s => {
                const display = document.getElementById('display-' + postId);
                const countSpan = document.getElementById('count-' + postId);
                const data = s.val();
                display.innerHTML = "";
                if(data) {
                    const keys = Object.keys(data);
                    countSpan.innerText = `(${keys.length})`;
                    keys.forEach(k => {
                        const c = data[k];
                        display.innerHTML += `<div class="single-comment">
                            <div>${c.text}</div>
                            ${c.adminReply ? `<div class="admin-reply"><strong>Bishop's Office:</strong> ${c.adminReply}</div>` : ''}
                        </div>`;
                    });
                }
            });
        }

        function likePost(type, id) {
            db.ref(`${type}/${id}/likes`).transaction(c => (c || 0) + 1);
        }

        function submitPrayer() {
            const text = document.getElementById('prayer-text').value;
            if(!text) return;
            db.ref('prayers').push({ text, timestamp: new Date().getTime() }).then(() => {
                document.getElementById('prayer-text').value = "";
                document.getElementById('success-msg').style.display = "block";
                setTimeout(() => { document.getElementById('success-msg').style.display = "none"; }, 3000);
            });
        }

        let cur = 0;
        setInterval(() => {
            const s = document.querySelectorAll('.slide');
            if(s.length<2)return;
            s[cur].classList.remove('active');
            cur = (cur + 1) % s.length;
            s[cur].classList.add('active');
        }, 4000);
        window.onload = loadData;
    </script>
</body>
</html>
