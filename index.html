<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Union in Christ Church</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); overflow-x: hidden; }
        
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        .logo-sub { color: #b0b0b0; font-size: 14px; margin-top: 5px; letter-spacing: 1px; }

        .slider-container { width: 100%; height: 250px; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: cover; }
        .active { opacity: 1; }

        .nav-tabs { display: flex; background: #1a1a1a; sticky: top; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #888; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: #252525; }

        .content-section { display: none; padding: 20px; animation: fadeIn 0.5s; }
        .content-section.active { display: block; }

        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; border-top: 4px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .card h3 { color: var(--gold); margin-top: 0; }
        .card p { line-height: 1.6; color: #ccc; }

        .prayer-input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .btn { background: var(--gold); color: #000; padding: 15px 30px; border: none; border-radius: 10px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; }
        
        #success-msg { color: #28a745; text-align: center; display: none; margin-top: 10px; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0;">Union in Christ Church</h1>
        <div class="logo-sub">Founder: Lady Bishop E. Chafulumira</div>
    </header>

    <div class="slider-container">
        <img id="img1" class="slide active" src="https://via.placeholder.com/800x400/000000/D4AF37?text=Welcome+to+UIC">
        <img id="img2" class="slide" src="https://via.placeholder.com/800x400/000000/D4AF37?text=Sunday+Service">
    </div>

    <div class="nav-tabs">
        <div class="tab active" onclick="showTab('home', this)">HOME</div>
        <div class="tab" onclick="showTab('sermons', this)">SERMONS</div>
        <div class="tab" onclick="showTab('prayer', this)">PRAYER</div>
    </div>

    <div id="home" class="content-section active">
        <h2 style="color:var(--gold)">Latest Updates</h2>
        <div id="updates-list">Loading updates...</div>
    </div>

    <div id="sermons" class="content-section">
        <h2 style="color:var(--gold)">Sunday Sermons</h2>
        <div id="sermons-list">Loading sermons...</div>
    </div>

    <div id="prayer" class="content-section">
        <div class="card">
            <h3>Prayer Request</h3>
            <p>How can we pray for you? Remember to write your name.</p>
            <textarea id="prayer-text" class="prayer-input" rows="4" placeholder="Write your prayer request here with your name..."></textarea>
            <button class="btn" onclick="submitPrayer()">Submit Request</button>
            <div id="success-msg">âœ” Request Sent to the administration</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showTab(tabId, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        function loadData() {
            // Load Slider Images
            db.ref('settings/slider').on('value', s => {
                const d = s.val();
                if(d) {
                    if(d.img1) document.getElementById('img1').src = d.img1;
                    if(d.img2) document.getElementById('img2').src = d.img2;
                }
            });

            // Load Updates
            db.ref('updates').on('value', s => {
                const list = document.getElementById('updates-list');
                list.innerHTML = "";
                const data = s.val();
                if(data) Object.keys(data).reverse().forEach(k => {
                    list.innerHTML += `<div class="card">
                        ${data[k].image ? `<img src="${data[k].image}">` : ''}
                        <small style="color:var(--gold)">${data[k].date || ''}</small>
                        <p>${data[k].text}</p>
                    </div>`;
                });
            });

            // Load Sermons
            db.ref('sermons').on('value', s => {
                const list = document.getElementById('sermons-list');
                list.innerHTML = "";
                const data = s.val();
                if(data) Object.keys(data).reverse().forEach(k => {
                    list.innerHTML += `<div class="card">
                        ${data[k].image ? `<img src="${data[k].image}">` : ''}
                        <small style="color:var(--gold)">${data[k].date || ''}</small>
                        <p>${data[k].text}</p>
                    </div>`;
                });
            });
        }

        function submitPrayer() {
            const text = document.getElementById('prayer-text').value;
            if(!text) { alert("Please write something first."); return; }

            db.ref('prayers').push({
                text: text,
                timestamp: new Date().getTime() // INCLUDES TIME FOR ADMIN
            }).then(() => {
                document.getElementById('prayer-text').value = "";
                const msg = document.getElementById('success-msg');
                msg.style.display = "block";
                setTimeout(() => { msg.style.display = "none"; }, 4000);
            });
        }

        // Slideshow Logic
        let cur = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            slides[cur].classList.remove('active');
            cur = (cur + 1) % slides.length;
            slides[cur].classList.add('active');
        }, 5000);

        window.onload = loadData;
    </script>
</body>
</html>
