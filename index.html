<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Soccer Pro</title>
    <style>
        body { margin: 0; background: #222; font-family: sans-serif; overflow: hidden; color: white; }
        .hidden { display: none !important; }
        
        /* Login */
        #login-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #1a1a1a; }
        input { padding: 15px; border-radius: 10px; border: none; width: 250px; margin-bottom: 10px; font-size: 16px; text-align: center; }
        
        /* Game Canvas */
        #game-container { position: relative; width: 100vw; height: 100vh; background: #2ecc71; display: flex; flex-direction: column; align-items: center; }
        canvas { background: #27ae60; border-bottom: 5px solid #fff; touch-action: none; }
        .stats { position: absolute; top: 50px; left: 20px; font-size: 20px; font-weight: bold; text-shadow: 2px 2px #000; }
        .instructions { position: absolute; bottom: 30px; color: white; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>âš½ Soccer Pro</h1>
        <input type="password" id="key" placeholder="Private Key">
        <button onclick="unlock()" style="padding: 10px 30px; border-radius: 20px; border: none; background: #2ecc71; color: white; font-weight: bold;">PLAY</button>
    </div>

    <div id="app-content" class="hidden">
        <div id="game-container">
            <div class="stats">Score: <span id="score">0</span></div>
            <canvas id="soccerCanvas"></canvas>
            <div class="instructions">Swipe up to shoot!</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('soccerCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;

        function unlock() {
            if(document.getElementById('key').value === '1234') { // Change your password here
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                initGame();
            }
        }

        function initGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let ball = { x: canvas.width / 2, y: canvas.height - 100, r: 15, sx: 0, sy: 0, active: false };
            let goalie = { x: canvas.width / 2, y: 150, w: 60, h: 20, speed: 3 };
            let touchStart = { x: 0, y: 0 };

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw Goal
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.strokeRect(50, 100, canvas.width - 100, 100);

                // Draw Goalie
                ctx.fillStyle = "#e74c3c";
                ctx.fillRect(goalie.x - goalie.w/2, goalie.y, goalie.w, goalie.h);
                goalie.x += goalie.speed;
                if(goalie.x > canvas.width - 80 || goalie.x < 80) goalie.speed *= -1;

                // Draw Ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();

                if(ball.active) {
                    ball.x += ball.sx;
                    ball.y += ball.sy;
                    
                    // Goal Detection
                    if(ball.y < 200 && ball.x > 50 && ball.x < canvas.width - 50) {
                        // Check if goalie blocked it
                        if(ball.x > goalie.x - 30 && ball.x < goalie.x + 30 && ball.y < goalie.y + 20) {
                            resetBall();
                        } else if (ball.y < 110) {
                            score++;
                            document.getElementById('score').innerText = score;
                            resetBall();
                        }
                    }

                    // Out of bounds
                    if(ball.y < 0 || ball.x < 0 || ball.x > canvas.width) resetBall();
                }

                requestAnimationFrame(draw);
            }

            function resetBall() {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 100;
                ball.sx = 0;
                ball.sy = 0;
                ball.active = false;
            }

            canvas.addEventListener('touchstart', e => {
                touchStart.x = e.touches[0].clientX;
                touchStart.y = e.touches[0].clientY;
            });

            canvas.addEventListener('touchend', e => {
                if(ball.active) return;
                let dx = e.changedTouches[0].clientX - touchStart.x;
                let dy = e.changedTouches[0].clientY - touchStart.y;
                ball.sx = dx * 0.1;
                ball.sy = dy * 0.1;
                ball.active = true;
            });

            draw();
        }
    </script>
</body>
</html>
