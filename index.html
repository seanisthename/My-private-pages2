<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Union in Christ</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #002366; --white: #ffffff; --gray: #f8f9fa; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--gray); padding-bottom: 90px; }
        header { background: linear-gradient(135deg, var(--navy), #001a4d); color: var(--gold); padding: 40px 20px 20px; text-align: center; border-bottom: 3px solid var(--gold); position: relative; }
        
        .admin-trigger { position: absolute; top: 15px; right: 15px; font-size: 20px; cursor: pointer; }
        
        /* Slider & Search */
        .slider-container { width: 100%; height: 25vh; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: contain; }
        .active { opacity: 1; }
        .search-container { position: absolute; top: 10px; left: 10px; z-index: 100; display: flex; align-items: center; }
        .search-icon { background: var(--navy); color: var(--gold); width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); cursor: pointer; }
        .search-input { width: 0; padding: 0; border: none; border-radius: 20px; transition: 0.3s; opacity: 0; background: white; }
        .search-container:hover .search-input { width: 120px; padding: 5px 10px; opacity: 1; margin-left: 5px; border: 1px solid var(--gold); }

        /* Pages & Cards */
        .page { display: none; padding: 15px; }
        .active-page { display: block; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 4px solid var(--gold); }
        
        /* Interactions */
        .interaction-row { display: flex; gap: 8px; margin-top: 12px; padding-top: 10px; border-top: 1px solid #eee; flex-wrap: wrap; }
        .react-btn { background: #f0f2f5; border: none; padding: 6px 10px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .msg-btn { background: #f0f2f5; border: 1px solid #ddd; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .msg-count { background: #ff4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* Commenting/Quoting */
        .comment-drawer { display: none; margin-top: 10px; background: #fdfdfd; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .comment-bubble { font-size: 12px; padding: 8px; margin-bottom: 5px; border-radius: 10px; background: white; border: 1px solid #efefef; position: relative; cursor: pointer; }
        .quoted-box { background: #f0f0f0; border-left: 3px solid var(--gold); padding: 4px; margin-bottom: 4px; font-size: 10px; color: #555; }
        .del-comment { color: red; font-size: 14px; position: absolute; right: 5px; top: 5px; border: none; background: none; cursor: pointer; }
        
        /* Admin Section Styling */
        .admin-section-title { background: var(--navy); color: var(--gold); padding: 10px; border-radius: 5px; margin: 30px 0 15px; font-size: 16px; text-align: center; }
        .btn { background: var(--navy); color: white; padding: 10px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .edit-btn { background: #4CAF50 !important; margin-right: 5px; width: auto !important; display: inline-block; padding: 5px 15px !important; }
        .del-btn { background: #f44336 !important; width: auto !important; display: inline-block; padding: 5px 15px !important; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-btn { background: none; border: none; color: var(--navy); font-size: 11px; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <header>
        <div class="admin-trigger" onclick="showPage('admin-login')">üîë</div>
        <h1>Union in Christ Church</h1>
        <p style="color:white; font-size:12px;">Lady Bishop E. Chafulumira</p>
    </header>

    <div id="visual-layer">
        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" id="global-search" class="search-input" placeholder="Search..." onkeyup="filterPosts()">
        </div>
        <div id="home-slider" class="slider-container">
            <img id="img1" class="slide active" src="https://via.placeholder.com/800x400?text=Welcome">
            <img id="img2" class="slide" src="https://via.placeholder.com/800x400?text=Union+In+Christ">
        </div>
    </div>

    <div id="home" class="page active-page"><div id="display-updates"></div></div>
    <div id="sermons" class="page"><div id="display-sermons"></div></div>
    
    <div id="prayer" class="page">
        <div class="card">
            <h2>Prayer Request</h2>
            <textarea id="prayer-text" style="width:100%; height:100px; padding:10px; border-radius:8px; border:1px solid #ddd;" placeholder="Type your request here..."></textarea>
            <button class="btn" onclick="submitPrayer()">Send to Bishop</button>
        </div>
    </div>

    <div id="admin-login" class="page">
        <div class="card">
            <h2>Admin Login</h2>
            <input type="password" id="admin-key" style="width:100%; padding:10px;" placeholder="Password">
            <button class="btn" onclick="checkAdmin()">Enter Room</button>
        </div>
    </div>

    <div id="admin-dashboard" class="page">
        <div class="card">
            <h3>Post New Content</h3>
            <select id="post-type" style="width:100%; padding:8px;"><option value="updates">Home Update</option><option value="sermons">Sermon Update</option></select>
            <textarea id="post-text" style="width:100%; margin-top:10px; height:80px;" placeholder="Message..."></textarea>
            <input type="text" id="post-img" style="width:100%; margin-top:5px;" placeholder="Image URL (optional)">
            <button class="btn" onclick="publishPost()">Publish Now</button>
        </div>

        <div id="admin-updates-section">
            <div class="admin-section-title">MANAGE HOME UPDATES</div>
            <div id="admin-list-updates"></div>
        </div>

        <div id="admin-sermons-section">
            <div class="admin-section-title">MANAGE SERMONS</div>
            <div id="admin-list-sermons"></div>
        </div>

        <button class="btn" style="background:#666; margin-bottom: 50px;" onclick="location.reload()">Log Out</button>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn" onclick="showPage('home')">üè†<br>Home</button>
        <button class="nav-btn" onclick="showPage('sermons')">üìñ<br>Sermons</button>
        <button class="nav-btn" onclick="showPage('prayer')">üôè<br>Prayer</button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let selectedQuote = {};

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('visual-layer').style.display = (id==='home' || id==='sermons') ? 'block' : 'none';
        }

        function filterPosts() {
            const q = document.getElementById('global-search').value.toLowerCase();
            document.querySelectorAll('.post-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
        }

        // WhatsApp-style Quoting
        function setQuote(postId, text, user) {
            selectedQuote[postId] = { text, user };
            document.getElementById(`quote-label-${postId}`).innerHTML = `<div class="quoted-box">Replying to <b>${user}</b>: ${text.substring(0,20)}... <span onclick="clearQuote('${postId}')" style="float:right">‚úñ</span></div>`;
        }
        function clearQuote(postId) { delete selectedQuote[postId]; document.getElementById(`quote-label-${postId}`).innerHTML = ""; }

        function toggleComments(id, path = null) {
            const el = document.getElementById(`drawer-${id}`);
            const isOpening = el.style.display !== 'block';
            el.style.display = isOpening ? 'block' : 'none';
            if(isOpening && path) {
                db.ref(`${path}/${id}/comments`).once('value', s => {
                    s.forEach(c => { if(!c.val().readByAdmin) c.ref.update({readByAdmin: true}); });
                });
            }
        }

        function postComment(path, postId, isAdmin = false) {
            const input = document.getElementById(`input-${postId}`);
            if(!input.value.trim()) return;
            const comment = { text: input.value, user: isAdmin ? "Admin" : "Member", isAdmin, timestamp: Date.now(), readByAdmin: isAdmin };
            if(selectedQuote[postId]) comment.quote = selectedQuote[postId];
            db.ref(`${path}/${postId}/comments`).push(comment);
            input.value = ""; clearQuote(postId);
        }

        function deleteComment(path, postId, commentId) {
            if(confirm("Delete this reply?")) db.ref(`${path}/${postId}/comments/${commentId}`).remove();
        }

        function editPost(path, id, oldText) {
            const newText = prompt("Edit your post:", oldText);
            if(newText) db.ref(`${path}/${id}`).update({ text: newText });
        }

        function renderPosts(path, divId, isAdmin = false) {
            db.ref(path).on('value', s => {
                const data = s.val();
                const div = document.getElementById(divId);
                if(!div) return; div.innerHTML = "";
                if(!data) return;

                Object.keys(data).reverse().forEach(k => {
                    const item = data[k];
                    let unread = 0;
                    if(item.comments) Object.values(item.comments).forEach(c => { if(!c.readByAdmin) unread++; });
                    
                    let commentsHtml = `<div class="comment-drawer" id="drawer-${k}">`;
                    if(item.comments) Object.keys(item.comments).forEach(ck => {
                        const c = item.comments[ck];
                        commentsHtml += `<div class="comment-bubble" onclick="setQuote('${k}', '${c.text}', '${c.user}')">
                            ${c.quote ? `<div class="quoted-box"><b>${c.quote.user}:</b> ${c.quote.text}</div>` : ''}
                            <b>${c.user}:</b> ${c.text}
                            ${isAdmin ? `<button class="del-comment" onclick="deleteComment('${path}','${k}','${ck}')">üóëÔ∏è</button>` : ''}
                        </div>`;
                    });
                    commentsHtml += `<div id="quote-label-${k}"></div><div style="display:flex; gap:5px;"><input type="text" id="input-${k}" style="flex:1;" placeholder="Reply..."><button class="btn" style="width:60px; margin:0;" onclick="postComment('${path}','${k}', ${isAdmin})">‚û§</button></div></div>`;

                    div.innerHTML += `<div class="card post-card">
                        <b>${item.date}</b><p>${item.text}</p>
                        ${item.image ? `<img src="${item.image}" style="width:100%; border-radius:8px;">` : ''}
                        <div class="interaction-row">
                            <button class="msg-btn" onclick="toggleComments('${k}', ${isAdmin ? `'${path}'` : 'null'})">üí¨ ${unread > 0 ? `<span class="msg-count">${unread}</span>` : ''} Replies</button>
                            ${isAdmin ? `
                                <button class="btn edit-btn" onclick="editPost('${path}','${k}','${item.text}')">Edit</button>
                                <button class="btn del-btn" onclick="db.ref('${path}/${k}').remove()">Delete</button>
                            ` : ''}
                        </div>
                        ${commentsHtml}
                    </div>`;
                });
            });
        }

        function checkAdmin() {
            if(document.getElementById('admin-key').value === 'church111') {
                showPage('admin-dashboard');
                renderPosts('updates', 'admin-list-updates', true);
                renderPosts('sermons', 'admin-list-sermons', true);
            }
        }

        function publishPost() {
            const type = document.getElementById('post-type').value;
            const text = document.getElementById('post-text').value;
            const image = document.getElementById('post-img').value;
            if(!text) return;
            db.ref(type).push({ text, image, date: new Date().toLocaleDateString(), timestamp: Date.now() });
            document.getElementById('post-text').value = "";
            alert("Published!");
        }

        function submitPrayer() {
            const text = document.getElementById('prayer-text').value;
            if(text) db.ref('prayers').push({ text, date: new Date().toLocaleDateString(), timestamp: Date.now() });
            document.getElementById('prayer-text').value = "";
            alert("Prayer Request Sent");
        }

        // Init
        renderPosts('updates', 'display-updates', false);
        renderPosts('sermons', 'display-sermons', false);

        // Simple Slider
        let cur = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            if(slides.length > 0) {
                slides[cur].classList.remove('active');
                cur = (cur + 1) % slides.length;
                slides[cur].classList.add('active');
            }
        }, 4000);
    </script>
</body>
</html>
