<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Personal Space</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #1c1c1e; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: none; background: #2c2c2e; color: white; font-size: 16px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; background: #0a84ff; color: white; font-weight: 600; font-size: 16px; }
        .hidden { display: none; }
        #app-content { padding: 20px; text-align: left; }
    </style>
</head>
<body>

    <div id="login-screen" class="box">
        <h2 style="font-weight: 400;">Secure Access</h2>
        <input type="password" id="key" placeholder="Enter Key">
        <button onclick="unlock()">Unlock App</button>
    </div>

    <div id="app-content" class="hidden">
        <h1 style="color: #0a84ff;">Your Vault</h1>
        <p>This is your private space. Only you can see this.</p>
        <hr style="border: 0.5px solid #333;">
        <textarea id="notes" style="width:100%; height:200px; background:#1c1c1e; color:white; border-radius:10px; padding:10px; border:none;" placeholder="Start typing private notes here..."></textarea>
        <p style="font-size: 12px; color: #888;">Note: These notes are saved only on this phone.</p>
    </div>

    <script>
        function unlock() {
            const secret = "Yankho"; // <--- CHANGE THIS WORD
            const input = document.getElementById('key').value;
            
            if(input === secret) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                // Load saved notes
                document.getElementById('notes').value = localStorage.getItem('myNotes') || "";
            } else {
                alert("Incorrect Key");
            }
        }

        // Auto-save notes as you type
        document.getElementById('notes').addEventListener('input', function() {
            localStorage.setItem('myNotes', this.value);
        });
    </script>
</body>
</html>
