<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UICC Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; --border: #333; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); padding-bottom: 40px; }
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 30px 20px; text-align: center; border-bottom: 3px solid var(--gold); }
        
        .slider-container { width: 100%; height: 20vh; position: relative; overflow: hidden; background: #000; border-bottom: 2px solid var(--gold); display: none; }
        .slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: contain; }
        .active { opacity: 1; }

        .admin-content { padding: 20px; display: none; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border-top: 4px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        
        input, textarea, select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid var(--border); background: #2d2d2d; color: white; box-sizing: border-box; font-size: 16px; }
        
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        
        .menu-btn { background: #2d2d2d; color: var(--gold); border: 1px solid var(--gold); padding: 18px; border-radius: 12px; width: 100%; text-align: left; font-size: 18px; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; position: relative; }

        .badge { background: #ff3b30; color: white; font-size: 12px; padding: 2px 8px; border-radius: 10px; margin-left: 10px; display: none; min-width: 10px; text-align: center; }

        .section-content { display: none; margin-bottom: 20px; }
        .list-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .total-info { font-size: 11px; color: #888; }
        .clear-link { color: #ff3b30; font-size: 11px; text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0; }

        .admin-item { background: #252525; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--gold); }
        .item-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .edit-panel { display: none; padding-top: 15px; border-top: 1px solid #444; margin-top: 10px; }
        
        .delete-btn { background: #cc0000; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; width: 100%; }
        .save-btn { background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 5px; width: 100%; }
        
        #login-screen { max-width: 400px; margin: 40px auto; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Union in Christ Church</h1>
        <p style="color:#b0b0b0; font-size:12px;">Founder: Lady Bishop E. Chafulumira</p>
    </header>

    <div id="home-slider" class="slider-container">
        <img id="img1" class="slide active" src="">
        <img id="img2" class="slide" src="">
    </div>

    <div id="login-screen" class="card">
        <h3>Admin Access</h3>
        <input type="password" id="admin-key" placeholder="Enter Password">
        <button class="btn" onclick="checkAdmin()">Enter Dashboard</button>
    </div>

    <div id="dashboard" class="admin-content">
        
        <div class="card">
            <h3 style="color:var(--gold)">Create New Content</h3>
            <select id="post-type">
                <option value="updates">Latest Updates (Home)</option>
                <option value="sermons">Sunday Sermons</option>
            </select>
            <textarea id="post-text" placeholder="Write message here..." rows="3"></textarea>
            <input type="text" id="post-img" placeholder="Image URL (Optional)">
            <button class="btn" onclick="publishPost()">Publish Now</button>
        </div>

        <button class="menu-btn" onclick="toggleSection('sec-posts')">Manage Posts <span>▼</span></button>
        <div id="sec-posts" class="section-content"></div>

        <button class="menu-btn" onclick="toggleSection('sec-sermons')">Manage Sermons <span>▼</span></button>
        <div id="sec-sermons" class="section-content"></div>

        <button class="menu-btn" onclick="toggleSection('sec-prayers')">
            Prayer Requests 
            <span id="prayer-badge" class="badge">0</span>
            <span>▼</span>
        </button>
        <div id="sec-prayers" class="section-content"></div>

        <div class="card" style="margin-top:20px;">
            <h3>Update Slideshow</h3>
            <input type="text" id="slide1-url" placeholder="Slide 1 URL">
            <input type="text" id="slide2-url" placeholder="Slide 2 URL">
            <button class="btn" onclick="updateSlides()">Update Photos</button>
        </div>

        <button class="btn" style="background:#444; color:white; margin-top:30px;" onclick="logOut()">Log Out</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Track seen count separately
        let seenCount = parseInt(localStorage.getItem('prayerSeenCount')) || 0;

        window.onload = function() {
            if (localStorage.getItem('uic_admin') === 'authenticated') { showDashboard(); }
        };

        function checkAdmin() {
            if(document.getElementById('admin-key').value === 'church111') {
                localStorage.setItem('uic_admin', 'authenticated');
                showDashboard();
            } else { alert("Access Denied"); }
        }

        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('home-slider').style.display = 'block';
            loadAdminData();
            startSlider();
        }

        function toggleSection(id) {
            const el = document.getElementById(id);
            const isVisible = el.style.display === 'block';
            document.querySelectorAll('.section-content').forEach(s => s.style.display = 'none');
            el.style.display = isVisible ? 'none' : 'block';
            
            // RESET NOTIFICATION Logic
            if (id === 'sec-prayers' && !isVisible) {
                // Fetch the current total and set it as "seen"
                db.ref('prayers').once('value', s => {
                    const count = s.val() ? Object.keys(s.val()).length : 0;
                    seenCount = count;
                    localStorage.setItem('prayerSeenCount', seenCount);
                    document.getElementById('prayer-badge').style.display = 'none';
                });
            }
        }

        function loadAdminData() {
            db.ref('settings/slider').on('value', s => {
                const d = s.val();
                if(d){ 
                    if(d.img1) document.getElementById('img1').src=d.img1;
                    if(d.img2) document.getElementById('img2').src=d.img2;
                }
            });

            db.ref('prayers').on('value', s => {
                const d = s.val();
                const div = document.getElementById('sec-prayers');
                const badge = document.getElementById('prayer-badge');
                
                const keys = d ? Object.keys(d) : [];
                const currentTotal = keys.length;

                // Only show badge if current total is higher than what we've "seen"
                if (currentTotal > seenCount) {
                    badge.innerText = currentTotal - seenCount;
                    badge.style.display = 'inline-block';
                } else {
                    badge.style.display = 'none';
                }

                div.innerHTML = `
                    <div class="list-header-row">
                        <span class="total-info">Total Requests: ${currentTotal}</span>
                        ${currentTotal > 0 ? `<button class="clear-link" onclick="deleteAllPrayers()">Clear All</button>` : ''}
                    </div>
                `;
                
                if(d) keys.reverse().forEach(k => {
                    div.innerHTML += `<div class="admin-item">
                        <div class="item-header"><span>${d[k].text}</span><button onclick="deleteItem('prayers/${k}')" style="background:none; border:none; color:red;">✕</button></div>
                    </div>`;
                });
            });

            db.ref('updates').on('value', s => renderItems(s.val(), 'sec-posts', 'updates'));
            db.ref('sermons').on('value', s => renderItems(s.val(), 'sec-sermons', 'sermons'));
        }

        function renderItems(data, containerId, type) {
            const div = document.getElementById(containerId);
            const count = data ? Object.keys(data).length : 0;
            div.innerHTML = `<div class="list-header-row"><span class="total-info">Total Entries: ${count}</span></div>`;
            
            if(!data) { div.innerHTML += "<p style='padding:10px;'>Nothing found.</p>"; return; }
            
            Object.keys(data).reverse().forEach(k => {
                const item = data[k];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'admin-item';
                itemDiv.innerHTML = `
                    <div class="item-header" onclick="toggleEdit('${k}')">
                        <span>${item.text.substring(0, 30)}...</span>
                        <span style="color:var(--gold); font-size:12px;">Edit ✎</span>
                    </div>
                    <div id="edit-${k}" class="edit-panel">
                        <textarea id="txt-${k}">${item.text}</textarea>
                        <input type="text" id="img-${k}" value="${item.image || ''}" placeholder="Image URL">
                        <button class="save-btn" onclick="saveEdit('${type}','${k}')">Save Changes</button>
                        <button class="delete-btn" onclick="deleteItem('${type}/${k}')">Delete Permanently</button>
                    </div>
                `;
                div.appendChild(itemDiv);
            });
        }

        function toggleEdit(id) {
            const el = document.getElementById('edit-' + id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function saveEdit(type, id) {
            const newText = document.getElementById('txt-' + id).value;
            const newImg = document.getElementById('img-' + id).value;
            db.ref(`${type}/${id}`).update({ text: newText, image: newImg })
            .then(() => alert("Updated successfully!"));
        }

        function deleteItem(path) { if(confirm("Are you sure?")) db.ref(path).remove(); }

        function deleteAllPrayers() {
            if(confirm("Are you sure you want to delete ALL prayer requests?")) {
                if(confirm("LAST WARNING: This cannot be undone. Delete all?")) {
                    db.ref('prayers').remove().then(() => {
                        seenCount = 0;
                        localStorage.setItem('prayerSeenCount', 0);
                    });
                }
            }
        }

        function publishPost() {
            const type = document.getElementById('post-type').value;
            const text = document.getElementById('post-text').value;
            const image = document.getElementById('post-img').value;
            if(!text) return;
            db.ref(type).push({ text, image, date: new Date().toLocaleDateString(), timestamp: new Date().getTime() })
            .then(() => { document.getElementById('post-text').value = ""; document.getElementById('post-img').value = ""; });
        }

        function updateSlides() {
            const img1 = document.getElementById('slide1-url').value;
            const img2 = document.getElementById('slide2-url').value;
            db.ref('settings/slider').update({ img1, img2 });
        }

        function logOut() { localStorage.removeItem('uic_admin'); location.reload(); }
        
        function startSlider() {
            let cur = 0;
            setInterval(() => {
                const s = document.querySelectorAll('.slide');
                if(s.length < 2) return;
                s[cur].classList.remove('active');
                cur = (cur + 1) % s.length;
                s[cur].classList.add('active');
            }, 4000);
        }
    </script>
</body>
</html>
