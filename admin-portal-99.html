<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Union in Christ</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .admin-container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--navy); border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .section { margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--navy); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #002a7a; }
        .folder-btn { background: var(--gold); color: black; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Church Admin Portal</h2>

    <div class="section">
        <h3>1. Create Sermon Folder</h3>
        <input type="text" id="new-folder-name" placeholder="Folder Name (e.g., Sunday Service 2025)">
        <button class="folder-btn" onclick="createFolder()">Create Folder</button>
    </div>

    <div class="section">
        <h3>2. Publish Video/Post</h3>
        <select id="video-folder"><option value="General">Select Folder...</option></select>
        <textarea id="post-text" placeholder="Sermon message or description..."></textarea>
        <input type="text" id="post-img" placeholder="Image URL (optional)">
        <button onclick="publishPost()">Publish Post</button>
    </div>

    <div class="section">
        <h3>3. Publish Audio Sermon</h3>
        <select id="audio-folder"><option value="General">Select Folder...</option></select>
        <input type="text" id="audio-title" placeholder="Sermon Title">
        <input type="text" id="audio-link" placeholder="Direct MP3 Link (Archive.org)">
        <button onclick="publishAudio()">Publish Audio</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
        authDomain: "unioninchristapp.firebaseapp.com",
        databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
        projectId: "unioninchristapp",
        storageBucket: "unioninchristapp.firebasestorage.app",
        appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sync folders to dropdowns
    db.ref('sermon_folders').on('value', s => {
        const folders = s.val();
        const vDrop = document.getElementById('video-folder');
        const aDrop = document.getElementById('audio-folder');
        let options = '<option value="General">General</option>';
        if(folders) {
            Object.keys(folders).forEach(k => {
                options += `<option value="${folders[k].name}">${folders[k].name}</option>`;
            });
        }
        vDrop.innerHTML = options;
        aDrop.innerHTML = options;
    });

    function createFolder() {
        const name = document.getElementById('new-folder-name').value;
        if(!name) return alert("Enter folder name");
        db.ref('sermon_folders').push({ name: name, timestamp: Date.now() })
          .then(() => { document.getElementById('new-folder-name').value = ""; alert("Folder Created"); });
    }

    function publishPost() {
        const txt = document.getElementById('post-text').value;
        const img = document.getElementById('post-img').value;
        const folder = document.getElementById('video-folder').value;
        db.ref('sermons').push({
            text: txt,
            image: img,
            folder: folder,
            date: new Date().toLocaleDateString(),
            timestamp: Date.now()
        }).then(() => alert("Post Published"));
    }

    function publishAudio() {
        const title = document.getElementById('audio-title').value;
        const link = document.getElementById('audio-link').value;
        const folder = document.getElementById('audio-folder').value;
        if(!link.includes('http')) return alert("Enter valid link");
        db.ref('sermons').push({
            text: title + " " + link,
            folder: folder,
            date: new Date().toLocaleDateString(),
            timestamp: Date.now()
        }).then(() => alert("Audio Published"));
    }
</script>
</body>
</html>
