<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UIC Admin Portal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #D4AF37; --navy: #001a4d; --dark-bg: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: var(--text-main); padding-bottom: 50px; }
        header { background: linear-gradient(135deg, #000c24, var(--navy)); color: var(--gold); padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); position: relative; z-index: 1000; }
        
        /* BELL & DROPDOWN */
        .notif-bell-wrapper { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .bell-icon { font-size: 24px; color: var(--gold); }
        .bell-badge { position: absolute; top: -5px; right: -8px; background: #ff3b30; color: white; font-size: 10px; font-weight: bold; border-radius: 50%; padding: 2px 6px; display: none; border: 2px solid var(--navy); }
        
        #notif-dropdown { display: none; position: absolute; top: 60px; right: 10px; width: 280px; background: #252525; border: 1px solid var(--gold); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000; max-height: 400px; overflow-y: auto; }
        .notif-item { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; font-size: 13px; transition: background 0.2s; }
        .notif-item:hover { background: #333; }
        .notif-item b { color: var(--gold); display: block; margin-bottom: 3px; }
        .notif-item span { color: #888; font-size: 11px; display: block; margin-top: 5px; font-style: italic; }

        .admin-content { padding: 15px; display: none; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; border-top: 3px solid var(--gold); }
        input, textarea, select { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .live-preview-box { border: 2px solid #444; border-radius: 15px; overflow: hidden; margin-bottom: 20px; background: #000; }
        .preview-label { background: #444; color: white; font-size: 10px; text-align: center; padding: 4px; text-transform: uppercase; }
        .mini-slider { width: 100%; height: 160px; position: relative; overflow: hidden; background: #000; }
        .mini-slide { width: 100%; height: 100%; position: absolute; opacity: 0; transition: opacity 1s; object-fit: cover; }
        .mini-slide.active { opacity: 1; }
        
        .menu-btn { background: #2d2d2d; color: var(--gold); border: 1px solid var(--gold); padding: 15px; border-radius: 10px; width: 100%; text-align: left; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .unread-badge { background: #ff3b30; color: white; padding: 2px 8px; border-radius: 50px; font-size: 12px; }
        .section-content { display: none; margin-bottom: 20px; }
        .admin-item { background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid var(--gold); }
        .interaction-row { display: flex; gap: 20px; margin: 12px 0; align-items: center; border-top: 1px solid #333; padding-top: 10px; }
        .msg-icon-btn { background: none; border: none; color: var(--gold); font-size: 18px; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        .comment-container { display: none; background: #1a1a1a; border-radius: 8px; padding: 10px; margin-top: 10px; }
        .member-msg { border-bottom: 1px solid #333; padding: 10px 0; font-size: 14px; }
        .reply-input-group { display: flex; gap: 5px; margin-top: 8px; }
        .reply-input-group input { margin-top: 0; padding: 8px; font-size: 13px; }
        .send-reply-btn { background: #28a745; color: white; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; }
        .bishop-reply { color: var(--gold); font-size: 12px; margin-top: 5px; padding-left: 10px; border-left: 2px solid var(--gold); }
        .thread-reply { margin-left: 20px; border-left: 1px solid #444; padding-left: 10px; background: #151515; margin-top: 12px; border-radius: 0 5px 5px 0; padding-bottom: 8px; }

        .big-sermon-btn { flex: 1; padding: 25px 10px; border-radius: 15px; border: 2px solid var(--gold); background: #1a1a1a; color: white; font-weight: bold; cursor: pointer; font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .sermon-type-container { display: none; margin-top: 15px; background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); }

        .admin-search-wrap { display: flex; justify-content: flex-end; margin-bottom: 10px; }
        .admin-search-box { background: #1a1a1a; border: 1px solid var(--gold); border-radius: 20px; padding: 5px 12px; display: flex; align-items: center; width: 100%; max-width: 250px; }
        .admin-search-box input { background: transparent; border: none; color: white; font-size: 12px; outline: none; width: 100%; margin: 0 0 0 8px; padding: 5px 0; }
        .search-icon { color: var(--gold); font-size: 12px; }

        #login-screen { max-width: 400px; margin: 50px auto; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>UICC Admin Portal</h1>
        <div class="notif-bell-wrapper" onclick="toggleDropdown()">
            <span class="bell-icon">üîî</span>
            <span id="bell-count" class="bell-badge">0</span>
        </div>
        <div id="notif-dropdown">
            <div style="padding:10px; border-bottom:1px solid var(--gold); font-size:12px; font-weight:bold;">Recent Activity</div>
            <div id="notif-list"></div>
        </div>
    </header>
    
    <div id="login-screen" class="card">
        <input type="password" id="admin-key" placeholder="Password"><button class="btn" onclick="checkAdmin()">Login</button>
    </div>

    <div id="dashboard" class="admin-content">
        <div class="preview-label">Live Member View Preview</div>
        <div class="live-preview-box">
            <div class="mini-slider">
                <img id="p-img1" class="mini-slide active" src="">
                <img id="p-img2" class="mini-slide" src="">
            </div>
        </div>

        <div class="card">
            <h3>Update Slider Pictures</h3>
            <input type="text" id="slide1" placeholder="Image URL 1">
            <input type="text" id="slide2" placeholder="Image URL 2">
            <button class="btn" onclick="updateSlider()" style="background: #28a745; color: white;">Apply to App</button>
        </div>

        <div class="card" style="border-top: 3px solid #40A5E7;">
            <h3 style="color: #40A5E7;">Daily Devotional</h3>
            <input type="text" id="devo-v-in" placeholder="Scripture (e.g. John 3:16)">
            <textarea id="devo-t-in" placeholder="Today's message..." rows="2"></textarea>
            <button class="btn" onclick="updateDevo()" style="background: #40A5E7; color: white;">Update Word for Today</button>
        </div>

        <button class="menu-btn" onclick="toggleSection('sec-posts')">Updates <span id="count-btn-updates">(0)</span></button>
        <div id="sec-posts" class="section-content">
            <div class="admin-search-wrap"><div class="admin-search-box"><span class="search-icon">üîç</span><input type="text" id="search-updates" placeholder="Search updates..." onkeyup="filterAdminList('search-updates', 'updates-list-admin')"></div></div>
            <div id="updates-list-admin"></div>
        </div>

        <button class="menu-btn" onclick="toggleSection('sec-sermons')">Sermons <span id="count-btn-sermons">(0)</span></button>
        <div id="sec-sermons" class="section-content">
            <div class="admin-search-wrap"><div class="admin-search-box"><span class="search-icon">üîç</span><input type="text" id="search-sermons" placeholder="Search sermons..." onkeyup="filterAdminList('search-sermons', 'sermons-list-admin')"></div></div>
            <div id="sermons-list-admin"></div>
        </div>

        <button class="menu-btn" onclick="toggleSection('sec-prayers')">Prayers <span id="unread-count-container">(0)</span></button>
        <div id="sec-prayers" class="section-content">
            <div id="prayers-list-admin"></div>
        </div>

        <button class="btn" style="background:#444; color:white;" onclick="logOut()">Logout</button>
    </div>

    <script>
        // --- EXISTING CONFIG & CORE FUNCTIONS (Unchanged) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBKJ9Vm28eNy26J0vGkcbig1cLrtKrbtwo",
            authDomain: "unioninchristapp.firebaseapp.com",
            databaseURL: "https://unioninchristapp-default-rtdb.firebaseio.com",
            projectId: "unioninchristapp",
            storageBucket: "unioninchristapp.firebasestorage.app",
            appId: "1:68198927662:web:1ffa7ec16b35d4be88bebf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkAdmin() { if(document.getElementById('admin-key').value === 'church111') { localStorage.setItem('uic_admin', 'authenticated'); showDashboard(); } else alert("Access Denied"); }
        function showDashboard() { 
            document.getElementById('login-screen').style.display = 'none'; 
            document.getElementById('dashboard').style.display = 'block'; 
            loadAdminData(); 
            startPreviewSlider(); 
            initBellWatcher();
        }

        function toggleSection(id) { 
            const el = document.getElementById(id); 
            el.style.display = el.style.display !== 'block' ? 'block' : 'none'; 
        }

        function loadAdminData() {
            db.ref('settings/slider').on('value', s => {
                const d = s.val(); if(d) { document.getElementById('p-img1').src = d.img1; document.getElementById('p-img2').src = d.img2; }
            });
            renderList('updates', 'updates-list-admin');
            renderList('sermons', 'sermons-list-admin');
            db.ref('prayers').on('value', s => {
                const div = document.getElementById('prayers-list-admin');
                const badge = document.getElementById('unread-count-container');
                const d = s.val(); div.innerHTML = "";
                if(d) {
                    const keys = Object.keys(d);
                    const unread = keys.filter(k => d[k].status === "unread").length;
                    badge.innerHTML = unread > 0 ? `<span class="unread-badge">${unread}</span>` : `(0)`;
                    keys.reverse().forEach(k => {
                        div.innerHTML += `<div class="admin-item"><p>${d[k].text}</p></div>`;
                    });
                }
            });
        }

        function startPreviewSlider() {
            let cur = 0; setInterval(() => {
                const s = document.querySelectorAll('.mini-slide'); if(s.length < 2) return;
                s[cur].classList.remove('active'); cur = (cur + 1) % s.length; s[cur].classList.add('active');
            }, 8000);
        }

        function renderList(type, containerId) {
            db.ref(type).on('value', s => {
                const div = document.getElementById(containerId);
                const btnCount = document.getElementById('count-btn-' + type);
                div.innerHTML = ""; const data = s.val();
                if(data) {
                    const keys = Object.keys(data); btnCount.innerText = `(${keys.length})`;
                    keys.reverse().forEach(k => {
                        const item = data[k];
                        const postCard = document.createElement('div');
                        postCard.className = 'admin-item';
                        postCard.id = 'post-' + k;
                        postCard.innerHTML = `
                            <p>${item.text}</p>
                            <button class="msg-icon-btn" onclick="toggleSection('comm-box-${k}')">üí¨ <span id="c-count-${k}">0</span></button>
                            <div id="comm-box-${k}" class="comment-container"></div>
                        `;
                        div.appendChild(postCard);
                        loadComments(k);
                    });
                }
            });
        }

        function loadComments(postId) {
            db.ref(`comments/${postId}`).on('value', s => {
                const box = document.getElementById(`comm-box-${postId}`);
                const countSpan = document.getElementById(`c-count-${postId}`);
                const data = s.val(); if(!box) return; box.innerHTML = "";
                if(data) {
                    countSpan.innerText = Object.keys(data).length;
                    Object.keys(data).forEach(ck => {
                        box.innerHTML += `<div class="member-msg"><b>${data[ck].userName}:</b> ${data[ck].text}</div>`;
                    });
                }
            });
        }

        // --- UPDATED NOTIFICATION LOGIC (Fixing the badge count) ---
        let bellCount = parseInt(localStorage.getItem('uic_notif_count')) || 0;
        let initialLoadDone = false;

        function updateBellUI() {
            const b = document.getElementById('bell-count');
            if (b) {
                if (bellCount > 0) {
                    b.innerText = bellCount;
                    b.style.display = "block";
                } else {
                    b.style.display = "none";
                }
            }
        }

        function toggleDropdown() {
            const d = document.getElementById('notif-dropdown');
            const isOpen = d.style.display === 'block';
            d.style.display = isOpen ? 'none' : 'block';
            
            // Optional: If you want clicking the bell to clear everything at once:
            // resetBell(); 
        }

        function resetBell() {
            bellCount = 0;
            localStorage.setItem('uic_notif_count', 0);
            updateBellUI();
        }

        function goToPost(id) {
            // Decrement bellCount when a notification is acted upon
            if (bellCount > 0) {
                bellCount--;
                localStorage.setItem('uic_notif_count', bellCount);
                updateBellUI();
            }

            const el = document.getElementById('post-' + id) || document.getElementById(id);
            if (el) {
                const section = el.closest('.section-content');
                if (section) section.style.display = 'block';
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                const commBox = document.getElementById('comm-box-' + id);
                if (commBox) commBox.style.display = 'block';
                
                el.style.backgroundColor = '#333';
                setTimeout(() => el.style.backgroundColor = '', 2000);
            }
        }

        function addNotifItem(user, text, targetId, typeLabel) {
            bellCount++;
            localStorage.setItem('uic_notif_count', bellCount);
            updateBellUI();
            
            const list = document.getElementById('notif-list');
            const item = document.createElement('div');
            item.className = 'notif-item';
            item.innerHTML = `<b>${typeLabel}: ${user}</b> ${text.substring(0,40)}... <span>Click to view</span>`;
            item.onclick = () => {
                goToPost(targetId);
                item.style.opacity = "0.5"; // Mark as read visually
                document.getElementById('notif-dropdown').style.display = 'none';
            };
            list.prepend(item);
        }

        function initBellWatcher() {
            updateBellUI();
            db.ref('comments').on('child_added', (postSnap) => {
                const postId = postSnap.key;
                db.ref(`comments/${postId}`).on('child_added', (commSnap) => {
                    if (initialLoadDone && commSnap.val().userName !== "Admin") {
                        addNotifItem(commSnap.val().userName, commSnap.val().text, postId, 'Comment');
                    }
                });
            });
            db.ref('prayers').on('child_added', (snap) => {
                if (initialLoadDone) addNotifItem("Member", snap.val().text, 'sec-prayers', 'Prayer');
            });
            setTimeout(() => { initialLoadDone = true; }, 3000);
        }

        function logOut() { localStorage.removeItem('uic_admin'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('uic_admin') === 'authenticated') showDashboard(); };
    </script>
</body>
</html>
